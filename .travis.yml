  webhooks:
    urls:
    - https://webhooks.gitter.im/e/0aa6221439383fa972ab
    on_success: change
    on_failure: always
    on_start: never
after_success:
- echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
- docker-compose -f docker-compose-build.yml images
- docker push trydirect/taiga:back-3.4
