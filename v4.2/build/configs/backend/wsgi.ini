[uwsgi]
http-socket=:8000
master=true
plugins=python36
pythonpath=/usr/local/lib/python3.6:/usr/local/lib/python3.6/lib-dynload/:/usr/local/lib/python3.6/site-packages
env=DJANGO_SETTINGS_MODULE=settings.local
module=taiga.wsgi:application
chdir=/app
processes=4
pidfile=/tmp/taiga.pid
uid=taiga
gid=taiga
chmod-socket=775
vacuum=True
max-requests=5000