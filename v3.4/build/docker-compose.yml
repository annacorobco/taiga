version: "2"

volumes:
   db:
       driver: local

services:
  taigaback:
      build: backend
      image: trydirect/taiga:back-3.4
      container_name: taigaback
      ports:
          - "8005:8000"
      environment:
          - "API_NAME=taigaback"
      entrypoint: "./regenerate.sh"

  taigafront:
      build: frontend
      image: trydirect/taiga:front-3.4
      container_name: taigafront
      ports:
          - "80:80"
#          - "443:443"
      environment:
          - "API_NAME=taigaback"
